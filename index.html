<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <title>L2H  Gallery</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="style.css">
  <style>
  h1{
    position: absolute;
    left: 50px;
    top: -3px;
  }
  body::before{content:"";position:fixed;top:0;left:0;width:100vw;height:100vh;background-size:200% 200%; background-image: url('https://i.postimg.cc/C5wjdBxT/Webppro-out-2c5e89dfdfa0243633d788bada202ce7.webp');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  background-attachment: fixed;animation:gradient Move 20s ease-in-out infinite;z-index:-2;}@keyframes gradientMove{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}.category-section{margin:40px 20px}.category-section h2{color:#fff;font-size:2rem;text-shadow:0 0 6px cyan;border-bottom:2px solid #fff;padding-bottom:6px;margin-bottom:12px}.gallery{display:grid;grid-template-columns:1fr 1fr;gap:12px}.image-wrapper{position:relative;border-radius:6px;overflow:hidden;transition:transform 0.3s ease}.gallery img{width:100%;height:100%;display:block;object-fit:cover;border-radius:6px}.download-btn{text-align:center;position:absolute;bottom:10px;right:10px;background:linear-gradient(135deg,#00f2fe,#4facfe);backdrop-filter:blur(6px);border:none;color:#fff;padding:8px;font-size:14px;border-radius:4px;cursor:pointer;text-decoration:none;white-space:nowrap;transition:background 0.3s ease,box-shadow 0.3s ease}.download-btn:hover{background:#00d4ff;box-shadow:0 0 12px #00f2fe}.shareBtn{text-align:center;position:absolute;top:20px;left:20px;background:linear-gradient(135deg,#ff6fd8,#ff42a7);backdrop-filter:blur(6px);border:none;color:#fff;padding:8px 14px;font-size:14px;border-radius:4px;cursor:pointer;white-space:nowrap;transition:background 0.3s ease,box-shadow 0.3s ease}.shareBtn:hover{background:#ff2eb2;box-shadow:0 0 12px #ff6fd8}body,html{margin:0;padding:0;font-family:sans-serif}h1{width:200px;position:absolute;top:-10px;left:40px;font-family:'Orbitron',sans-serif;font-size:20px;color:#fff;text-transform:uppercase;text-align:center;padding:12px}.category-buttons{display:flex;flex-wrap:wrap;justify-content:center;gap:12px;margin:20px 0;padding:0 20px}.category-btn{background:#424EDC;color:#fff;border:none;padding:10px 20px;font-size:16px;border-radius:25px;cursor:pointer;transition:transform 0.3s ease,box-shadow 0.3s ease;text-transform:uppercase;font-weight:700;letter-spacing:1px}.category-btn:hover{transform:translateY(-3px);box-shadow:0 5px 15px rgb(0 0 0 / .3)}.category-btn.active{background: blue;box-shadow:0 0 15px rgb(255 111 216 / .7)}.category-btn-all{background:#424EDC}.hidden{display:none}img{border-radius:10px;height:60px;width:60px;margin:10px;background-color:#fff}header{background: url('/images/Webppro_out_2c5e89dfdfa0243633d788bada202ce7.jpg');background-size: cover;
  background-repeat: no-repeat;
  background-position: center;padding:10px;display:flex;justify-content:space-between;align-items:center;position:relative;border-radius:8px;box-shadow: 0 0 10px 5px rgba(0, 255, 255, 0.7);margin:0.9rem;}header img{height:50px;width:auto;
    transition: all 0.3 ease;}.hamburger{display:flex;flex-direction:column;cursor:pointer;gap:5px}.line{width:30px;height:4px;background-color:#fff;transition:all 0.3s ease}.menu{display:none;position:absolute;top:60px;right:0;background:#333;width:150px;border-radius:5px;box-shadow:0 4px 6px rgb(0 0 0 / .1)}.menu ul{list-style:none;margin:0;padding:0}.menu ul li{padding:10px}.menu ul li a{color:#fff;text-decoration:none;display:block;text-align:center}.menu.active{display:block}.hamburger.active .line:nth-child(1){transform:rotate(45deg);position:relative;top:8px}.hamburger.active .line:nth-child(2){opacity:0}.hamburger.active .line:nth-child(3){transform:rotate(-45deg);position:relative;top:-8px}
    .large{
      position: relative;
      z-index: 10;
      height: 200px;
    }
    /* Styling for the h1 title */
  </style>
</head>
<body>

  <header>
    <img src="https://i.postimg.cc/hP5Stk2p/file-00000000f4e461f78100a436fba7c642-conversation-id-680ded85-bc58-8006-b9d3-3b69497d5863-message-i.webp" alt="Logo" onclick="img(this)">
     <h1>L2H image gallery</h1>
    <div class="hamburger" onclick="toggleMenu()">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <nav class="menu">
      <ul>
        <li><a href="Home.html">Home</a></li>
        <li><a href="login.html">➕ account</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="Contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

 
  <div id="category-buttons" class="category-buttons">
    <!-- Category buttons here -->
  </div>
  <div id="gallery-container">
    <!-- Gallery images here -->
  </div>

  <script>
    let allSections=[];function filterCategory(category){const buttons=document.querySelectorAll('.category-btn');buttons.forEach(btn=>{if(btn.getAttribute('data-category')===category){btn.classList.add('active')}else{btn.classList.remove('active')}});if(category==='all'){allSections.forEach(section=>{section.style.display='block'})}else{allSections.forEach(section=>{if(section.getAttribute('data-category')===category){section.style.display='block';setTimeout(()=>{section.scrollIntoView({behavior:'smooth',block:'start'})},100)}else{section.style.display='none'}})}}
fetch('https://gist.githubusercontent.com/anuragl2h/040192a4fab3782df48e6b7fbc60c55e/raw/gistfile1.txt').then(response=>response.text()).then(data=>{const lines=data.trim().split('\n');const images=lines.map(line=>{const parts=line.split('|');if(parts.length>=2){return{category:parts[0].trim(),url:parts[1].trim()}}
return null}).filter(item=>item!==null);const grouped={};images.forEach(img=>{if(!grouped[img.category])grouped[img.category]=[];grouped[img.category].push(img.url)});const categoryButtonsContainer=document.getElementById('category-buttons');categoryButtonsContainer.innerHTML='';const allButton=document.createElement('button');allButton.innerText='All';allButton.className='category-btn category-btn-all active';allButton.setAttribute('data-category','all');allButton.onclick=function(){filterCategory('all')};categoryButtonsContainer.appendChild(allButton);Object.keys(grouped).forEach(category=>{const button=document.createElement('button');button.innerText=category;button.className='category-btn';button.setAttribute('data-category',category);button.onclick=function(){filterCategory(category)};categoryButtonsContainer.appendChild(button)});const container=document.getElementById('gallery-container');container.innerHTML='';allSections=[];Object.keys(grouped).forEach(category=>{const section=document.createElement('div');section.className='category-section';section.setAttribute('data-category',category);section.innerHTML=`<h2>${category}</h2>`;const galleryGrid=document.createElement('div');galleryGrid.className='gallery';grouped[category].forEach(url=>{const wrapper=document.createElement('div');wrapper.className='image-wrapper';const img=document.createElement('img');img.src=url;img.alt=category;img.loading='lazy';const fileName=url.substring(url.lastIndexOf('/')+1).split("?")[0];const downloadLink=document.createElement('a');downloadLink.href='#';downloadLink.className='download-btn';downloadLink.innerHTML='⬇️ Save it';downloadLink.addEventListener('click',(e)=>{e.preventDefault();fetch(url).then(res=>res.blob()).then(blob=>{const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download=fileName;document.body.appendChild(a);a.click();document.body.removeChild(a)}).catch(()=>{window.open(url,'_blank')})});const shareBtn=document.createElement('button');shareBtn.className='shareBtn';shareBtn.innerText='↗️ Share';shareBtn.addEventListener('click',async(e)=>{e.preventDefault();if(navigator.share){try{await navigator.share({title:'Anime Image',text:`Check out this image from ${category}!`,url:url})}catch(err){console.error('Sharing failed:',err)}}else{alert('Sharing not supported on this device.')}});wrapper.appendChild(img);wrapper.appendChild(downloadLink);wrapper.appendChild(shareBtn);galleryGrid.appendChild(wrapper)});section.appendChild(galleryGrid);container.appendChild(section);allSections.push(section)})}).catch(err=>{console.error('Error loading images:',err);document.getElementById('gallery-container').innerHTML='<p style="color: white; text-align: center; padding: 20px;">Error loading images. Please check the images file.</p>'})
function toggleMenu(){const menu=document.querySelector('.menu');const hamburger=document.querySelector('.hamburger');menu.classList.toggle('active');hamburger.classList.toggle('active')}
function img(element) {element.classList.toggle('large');setTimeout(() => {
      element.classList.remove('large');}, 1500);}
  </script>
</body>
</html>
