<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Verification Bot</title>
  <style>
  * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0f3e, #1c1c6b);
      color: #e0e0ff;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #chatbox {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      overflow-y: auto;
      min-height: 400px;
      margin-bottom: 20px;
    }

    .bot, .user {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
      font-size: 15px;
      line-height: 1.4;
      animation: fadeIn 0.3s ease-in;
    }

    .bot {
      background: rgba(0, 255, 255, 0.1);
      border-left: 4px solid #00f7ff;
    }

    .user {
      background: rgba(0, 255, 128, 0.1);
      border-right: 4px solid #00ffa2;
      text-align: right;
      margin-left: auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input[type="text"], input[type="email"] , select{
      width: 100%;
      max-width: 480px;
      padding: 12px 15px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid #00f7ff;
      margin-bottom: 10px;
      color: #ffffff;
      outline: none;
      font-size: 16px;
    }

    input::placeholder {
      color: #bbbbff;
    }

    button {
      padding: 12px 24px;
      background: #00ffa2;
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00f7ff;
      color: #000;
    }

    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
 </style>
</head>
<body>

<div id="chatbox">
   <div class="bot">ü§ñ Hello! Please enter your Instamojo Payment ID.</div>
</div>

<div class="centered">
   <input type="text" id="paymentId" placeholder="Enter Payment ID" />
   <input type="email" id="payemail" placeholder="Enter Email Address" />

   <!-- Membership type select dropdown -->
   <select id="membershipType">
       <option value="" disabled selected>Select Membership Type</option>
       <option value="whatsapp">WhatsApp</option>
       <option value="telegram">Telegram</option>
       <option value="other">Other</option>
   </select>

   <button onclick="submitPayment()">Submit</button>
</div>

<script>
   const webhookUrl = "https://eobqg18jcde7k8p.m.pipedream.net";

   function addMessage(text, sender) {
     const div = document.createElement("div");
     div.className = sender;
     div.innerText = text;
     document.getElementById("chatbox").appendChild(div);
     document.getElementById("chatbox").scrollTop = document.getElementById("chatbox").scrollHeight;
   }

   async function submitPayment() {
     const paymentId = document.getElementById("paymentId").value.trim();
     const payemail = document.getElementById("payemail").value.trim();
     const membershipType = document.getElementById("membershipType").value;

     if (!paymentId) {
       addMessage("‚ùå Please enter a payment ID.", "bot");
       return;
     }
     
     if (!payemail) {
       addMessage("‚ùå Please enter your email.", "bot");
       return;
     }
     
     if (!membershipType) {
       addMessage("‚ùå Please select a membership type.", "bot");
       return;
     }

     if (!/^MOJO[A-Za-z0-9]{8,}$/.test(paymentId)) {
         addMessage("‚ùå That doesn't look like a valid Instamojo Payment ID.", "bot");
         return;      
     }

     addMessage(paymentId, "user");
     addMessage(payemail, "user");
     addMessage(`Membership Type Selected: ${membershipType}`, "user"); // Added line
     addMessage("‚úÖ Thanks! Verifying your payment...", "bot");

     try {
         const response = await fetch(webhookUrl, {
             method:"POST",
             headers:{ "Content-Type":"application/json" },
             body: JSON.stringify({
  paymentId: paymentId,
  email: payemail,
  membershipType: membershipType
})// Added membershipType
         });

         if(!response.ok) {       
             addMessage("‚ö†Ô∏è Failed to send payment info. Please try again later.", "bot");       
             return;       
         }

         const text = await response.text();
         console.log("Server response:", text);    
    
     } catch(err) {    
         addMessage("‚ö†Ô∏è Error sending payment info:" + err.message,"bot");    
     }
   }
</script>

</body>
</html>
